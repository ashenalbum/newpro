<script>
var id = getSearch("id");

$(function(){
    getData();
})
function getSearch(key){
    var search = window.location.search;
    if(!search){return "";}
    var searchArr = search.slice(1).split("&");
    for(var i in searchArr){
        var item = searchArr[i];
        if(key===item.split("=")[0]){return item.split("=")[1] || ""}
    }
    return "";
}
function getData(){
    $.ajax({
        type: "post",
        url: baseurl + "/api/House/getHouseDetail",
        data: {id: id},
        dataType: "json",
        success: function(data){
            if(data.code!==0){layer.msg(data.msg); return}
            fillData(data.data);
        }
    })
}

function fillData(data){
    if(!data){return}
    // 头图
    var imgs = data.images.split(",");
    if(imgs.length==0){$(".swiper-container").hide();}
    else if(imgs.length<=2){$(".swiper-container").width(imgs.length*600);}
    var imgDom = $(".swiper-wrapper");
    for(var i in imgs){
        imgDom.append('<div class="swiper-slide"><img src="'+imgs[i]+'" alt="" /></div>');
    }
    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 'auto',
        freeMode: true,
        pagination: {el: '.swiper-pagination'},
    });

    var cont = $(".page-cont");
    cont.find(".name").html(data.name);
    cont.find(".money_unit").html(data.money_unit.toUpperCase()=="CNY"?"￥":"$");
    cont.find(".money").html(data.money);
    cont.find(".rent_cycle").html('/ '+getcycle(data.rent_cycle));
    cont.find(".desc_content").html(data.desc_content);
    cont.find(".area").html(data.area+"㎡");
    cont.find(".stamp_time").html(data.stamp_time);
    cont.find(".status").html(data.status==1?"空置":"已出租");
    cont.find(".zhouqi").html(getcycle(data.rent_cycle));
    cont.find(".shuoming").html(data.env_desc_content);
    cont.find(".numbering").html(data.number);

    // cont.find("").html(data);
}

function getcycle(id){
    var str = "";
    id = Number(id);
    switch(id){
        case 1: str="日" ;break;
        case 2: str="月" ;break;
        case 3: str="年" ;break;
    }
    return str;
}
</script>
