        <form id="form" class="layui-form">
            <div class="fs_24 b"><span class="lang lang-cn">基本信息</span><span class="lang lang-en">Personal details</span></div>
            <div class="mt_30">
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="lang lang-cn">联系人称呼：</span><span class="lang lang-en">Name：</span></label>

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="lang lang-cn">电话：</span><span class="lang lang-en">Tel：</span></label>

                </div>
                <div class="layui-form-item">

                    <div class="layui-input-block">

                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">Facebook：</label>
                    <div class="layui-input-block">
                        <input name="contacts_facebook" type="text" placeholder="Please enter" class="layui-input" en-ph="Please enter" cn-ph="请输入Facebook" >
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">WhatsApp：</label>
                    <div class="layui-input-block">
                        <input name="contacts_whats_app" type="text" placeholder="Please enter" class="layui-input" en-ph="Please enter" cn-ph="请输入WhatsApp" >
                    </div>
                </div>
            </div>

                    <label class="layui-form-label"><span class="lang lang-cn">入住时间：</span><span class="lang lang-en">Move in date：</span></label>
                    <div class="layui-input-block">
                        <input name="settled_time" type="text" readonly placeholder="Please enter" class="date-input layui-input" en-ph="Please enter" cn-ph="请输入入住时间" >
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="lang lang-cn">租赁周期：</span><span class="lang lang-en">Tenancy agreement term：</span></label>

                        <select name="de_rent_cycle">
                            <option value="" en-sel="Please enter" cn-sel="请选择租赁周期">请选择租赁周期</option>

                            <option value="2" en-sel="month" cn-sel="月">月</option>

<script>
var form = layui.form;

$(function(){
    // 选择日期
    layui.laydate.render({elem: '.date-input'});
    getSearch();
    $("#form").submit(submit);
})

function submit(){
    if(!testLogin()){
        openLogin();
        layer.msg("请先登录",{time:800});
        return false;
    }
    
    var ts = $(this);
    var datas = ts.serializeArray();
    var obj = {};
    for(var i in datas){
        obj[datas[i].name] = datas[i].value;
    }

    var testarr = [
        {b:obj.contacts_name, t:"请输入姓名"},
        {b:obj.contacts_tel, t:"请输入电话"},
        {b:obj.contacts_mail, t:"请输入邮箱"},
        {b:/^[A-Za-z\d]+([-_.][A-Za-z\d]+)*@([A-Za-z\d]+[-.])+[A-Za-z\d]{2,4}$/.test(obj.contacts_mail), t:"邮箱格式不正确"},
        {b:obj.contacts_facebook, t:"请输入Facebook"},
        {b:obj.contacts_whats_app, t:"请输入WhatsApp"},
        {b:obj.settled_time, t:"请选择入驻时间"},
        {b:obj.de_rent_cycle, t:"请选择租赁周期"},
        {b:obj.de_money_interval, t:"请选择预期价位"},
        {b:obj.de_address, t:"请输入租房位置"}
    ];

    for(var test in testarr){
        if(!testarr[test].b){
            layer.msg(testarr[test].t); return false;
        }
    }

    var token = localStorage.getItem("token");
    $.ajax({
        type: "post",
        url: baseurl + "/api/House/releaseDemand",
        data: obj,
        dataType: "json",
        headers:{'token': token},
        success: function(data){
            if(data.code!==0){layer.msg(data.msg); return}
            layer.msg("提交成功");
        }
    });

    return false;
}

function getSearch(){
    $.ajax({
        type: "post",
        url: baseurl + "/api/Data/getPriceSearch",
        dataType: "json",
        success(data){
            if(data.code!==0){return}
            var price = data.data.priceSearch;
            var sel_money = $("select[name=de_money_interval]");
            for(var i in price){
                sel_money.append("<option value='"+i+"'>"+price[i]+"</option>");
            }
            form.render('select');
        }
    })
}
</script>
